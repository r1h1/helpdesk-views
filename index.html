<html lang="es">

<head>

  <meta charset="utf-8" />

  <meta name="description" content="Principal Help desk solution for Analisis de Sistemas II, UMG, 2022" />
  <meta name="keywords" content="HTML5, CSS3, Bootstrap 5, JavaScript, Help Desk, Support" />
  <meta name="author" content="ACDL" />
  <meta name="copyright" content="ACDL Assoc" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/colors.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="icon" href="img/support-logo.png" />
  <link rel="stylesheet" href="css/typography.css" />
  <link rel="stylesheet" href="css/colors.css" />

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/specific/login.css" />

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

  <title>Inicio de Sesión | Help Desk</title>
</head>

<body>
  <header>
    <!-- Empty -->
  </header>
  <!-- End NavBar -->

  <!-- Start main site content -->
  <div class="container-sm">
    <main class="login-card">
      <div class="principal-container">
        <div class="card">
          <div class="card-body">
            <div class="principal-img text-center">
              <img src="img/support-logo.png" alt="logo-img" width="119" height="119"
                class="d-inline-block align-text-top mt-2" />
              <p class="h5 mt-4 fw-bold">Inicia Sesión</p>
              <p>Ingresa tus credenciales para acceder</p>
            </div>

            <hr class="gray-font-color" />

            <div class="login-container mt-4">
              <form class="login-form" action="" method="">
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Usuario" name="usuario" required />
                </div>

                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                  <input type="password" class="form-control" placeholder="Contraseña" name="clave" required />
                </div>

                <div class="action-buttons text-center">
                  <!--<button
                      type="submit"
                      class="mt-4 btn blue-font-color white-text-color"
                    >
                      Ingresar
                    </button>-->
                  <a href="support/management/dashboard.html" class="btn blue-font-color mt-4 white-text-color">Ingresar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End main site content -->
  </div>
  <!-- End principal container -->

  <!-- Start Top Footer -->
  <footer>
    <!-- Empty -->
  </footer>
  <!-- End Top Footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
