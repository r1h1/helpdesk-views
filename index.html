<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Principal Help desk solution for Analisis de Sistemas II, UMG, 2022" />
  <meta name="keywords" content="HTML5, CSS3, Bootstrap 5, JavaScript, Help Desk, Support" />
  <meta name="author" content="ACDL" />
  <meta name="copyright" content="ACDL Assoc" />
  <meta name="robots" content="index" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/colors.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <!-- Global links and CSS -->
  <link rel="icon" href="img/support-logo.png" />
  <link rel="stylesheet" href="css/typography.css" />
  <link rel="stylesheet" href="css/colors.css" />

  <!-- Local CSS -->
  <link rel="stylesheet" href="css/specific/login.css" />

  <!-- Sweet Alert Pop Up -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.17/sweetalert2.all.js"
    integrity="sha512-L0pIRrYrKsfCidtpWhWSrrbyAcSfrvMaezfwnNGns7c7MuToIEZRabX+WmZ6+Dzn8ESNsHz7t/k6vF8aM1fVXg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/be221c52b4.js" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

  <title>Inicio de Sesión | Help Desk</title>
</head>

<body>
  <header>
    <!-- Empty -->
  </header>
  <!-- End NavBar -->

  <!-- Start main site content -->
  <div class="container-sm">
    <main class="login-card">
      <div class="principal-container">
        <div class="card">
          <div class="card-body">
            <div class="principal-img text-center">
              <img src="img/support-logo.png" alt="logo-img" width="119" height="119"
                class="d-inline-block align-text-top mt-2" />
              <p class="h5 mt-4 fw-bold">Inicia Sesión</p>
              <p>Ingresa tus credenciales para acceder</p>
            </div>

            <hr class="gray-font-color" />

            <div class="login-container mt-4">
              <form class="login-form" action="" method="">
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" placeholder="Usuario" id="usuario" required />
                </div>

                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                  <input type="password" class="form-control" placeholder="Contraseña" id="clave" required />
                </div>

                <div class="action-buttons text-center">
                  <a class="btn blue-font-color mt-4 white-text-color" onclick="validateData()">Ingresar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- End main site content -->
  </div>
  <!-- End principal container -->

  <!-- Start Top Footer -->
  <footer>
    <!-- Empty -->
  </footer>
  <!-- End Top Footer -->

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/components/management/login.js"></script>
</body>

</html>
